<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login:EAZEYOURRIDE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Sass/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="left">
        <img src="./Sass/assets/Logo.png" alt="brand_Image" />
      </div>
      <nav class="navbar">
        <ul class="navbar-list">
            <li><a class="navbar-links" href="bill.html">Previous Recipt</a></li>
            <li><a class="navbar-links" href="aboutus.html">About Us</a></li>
            <li><a class="navbar-links" href="contactus.html">Contact Us</a></li>
            <li><a class="navbar-links" href="faq.html">FAQ'S</a></li>
            <li><a class="navbar-links" href="privacypolicy.html">Privacy Policy</a></li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <i class="fa-solid fa-bars mobile-nav-icon" name="menu-outline"></i>
        <i class="fa-solid fa-xmark mobile-nav-icon" name="close-outline"></i>
      </div>
    </header>
    <main>
      <div class="left">
        <p id="heroText">Welcome Back To <span>Eaze Ride</span></p>
        <p class="lightText">Join us! and enjoy Your Ride</p>

        <div class="input inputs">
          <label for="email">Enter Your Email Id</label>
          <input type="text" name="email" id="email" required>
        </div>
        <div class="input">
          <label for="pwd">Enter Password</label>
          <input type="text" name="pwd" id="pwd" />
        </div>
        <div class="btn">
          <input type="submit" value="Ready To Ride" id="loginBtn" required>
        </div>
        <div class="redirect">
          <p>Dont't Have an account ?</p>
          <a href="./index.html">Register</a>
        </div>
      </div>
      <div class="right">
        <img src="./Sass/assets/Background_Bike.jpg" alt="" />
      </div>
    </main>
    <script type="module" src="./javascript/firebase/firebase.js"></script>
    <script type="module" src="./javascript/login.js"></script>
  </body>
</html>
