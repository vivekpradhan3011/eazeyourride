<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login:EAZEYOURRIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Sass/style.css">    
</head>
<body>
    <header>
        <div class="left">
            <img src="./Sass/assets/Logo.png" alt="brand_Image">
        </div>
        <div class="right">
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <main>
        <div class="left">
            
            <p id="heroText">Enter Verification Code</p>
            <p class="lightText">We have sent a verification code to your mobile number</p>

            <div class="inputst input">
                <label for="name">Enter 6 digit verification code</label>
                <input type="text" name="name" id="name" placeholder="">
            </div>
            <div class="btn">
                <input type="submit" value="Verified Your OTP" id="verifyCode">
            </div>
            <div class="redirect">
                <p>Do you have an account ? </p>
                <a href="index.html">Register</a>
            </div>

        </div>
        <div class="right">
            <img src="./Sass/assets/Background_Bike.jpg" alt="">
        </div>
    </main>
    <script type="module" src="./javascript/firebase/firebase.js"></script>
    <script type="module" src="./javascript/verify.js"></script>
</body>
</html>
